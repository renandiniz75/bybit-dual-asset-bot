services:
  - type: web
    name: dualasset-web
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_KEY
        sync: false
      - key: API_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APR_MIN
        value: "0.50"

  - type: worker
    name: dualasset-scraper
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python scraper.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SCRAPE_INTERVAL
        value: "90"
