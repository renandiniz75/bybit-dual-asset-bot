services:
  - type: web
    name: dualasset-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port=$PORT --server.address=0.0.0.0"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: API_SECRET
        sync: false

  - type: worker
    name: dualasset-scraper
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scraper.py"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SCRAPER_INTERVAL
        value: 60
